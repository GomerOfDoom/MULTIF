% ---- DEFINITION OF FIDELITY LEVELS ---- 

% Hierarchy of Fidelity Levels Ordered from Lower to Higher Fidelities
FIDELITY_LEVELS_TAGS= (model1,model2)

% Define each level listed in FIDELITY_LEVELS_TAGS
% Analysis can be defined as AEROTHERMOSTRUCTURAL, AEROTHERMAL, AEROSTRUCTURAL, or AERO

DEF_model1= (NONIDEALNOZZLE,1e-10,AEROTHERMOSTRUCTURAL)

DEF_model2= (EULER,2D,COARSE,AEROTHERMOSTRUCTURAL)

% ---- SIMULATION PARAMETERS ----

% Mission specification (use 0: critical max climb condition)
MISSION= 0

% Path to SU2_CFD executable
%SU2_RUN= ~/codes/SU2_DARPA/SU2_CFD/bin

% ---- DEFINITION OF DESIGN VARIABLES AND OUTPUT FUNCTIONS ----

% File format for I/O : (PLAIN or DAKOTA) 
INPUT_DV_FORMAT= PLAIN

% Definition of the quantities to be output
OUTPUT_FUNCTIONS= (MASS, THRUST, MAX_TOTAL_STRESS, KS_TOTAL_STRESS, PN_TOTAL_STRESS, MAX_TEMPERATURE, KS_TEMPERATURE, PN_TEMPERATURE)
OUTPUT_NAME= output.dat

