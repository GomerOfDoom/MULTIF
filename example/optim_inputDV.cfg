% ---- DEFINITION OF FIDELITY LEVELS ---- 

% Hierarchy of Fidelity Levels Ordered from Lower to Higher Fidelities
FIDELITY_LEVELS_TAGS= (model1,model2)

% Define each level listed in FIDELITY_LEVELS_TAGS

DEF_model1= (NONIDEALNOZZLE,1e-10)

DEF_model2= (EULER,2D,COARSE)

% ---- SIMULATION PARAMETERS ----

% Mission definition (Recommended : 2, 3)
% Mission 1 : static sea-level thrust case
% Mission 2 : intermediate case
% Mission 3 : high speed, high altitude case
% Mission 4 : case with shock in nozzle
% Mission 5 : subsonic flow

% Specify mission
MISSION= 3

% Path to SU2_CFD executable
%SU2_RUN= ~/codes/SU2_DARPA/SU2_CFD/bin

% ---- DEFINITION OF DESIGN VARIABLES AND OUTPUT FUNCTIONS ----

% File format for I/O : (PLAIN or DAKOTA) 
INPUT_DV_FORMAT= PLAIN

% Definition of the quantities to be output
OUTPUT_FUNCTIONS= (MASS, VOLUME, THRUST, MAX_MECHANICAL_STRESS, MAX_THERMAL_STRESS)
OUTPUT_NAME= output.dat

% Here we provide several examples of definitions of DV with the corresponding input design variable files.

%%%% Example 1 : Only wall parameterization as DV; try with 3 different parameterizations
%DV_LIST= (WALL, 21)
%INPUT_DV_NAME= inputdv_wall_1.in
%INPUT_DV_NAME= inputdv_wall_2.in
%INPUT_DV_NAME= inputdv_wall_3.in

%%%% Example 2 : Wall parameterization and thickness values as DV

%DV_LIST= (WALL, 21, THERMAL_LAYER_THICKNESS_VALUES, 4, LOAD_LAYER_INSIDE_THICKNESS_VALUES, 4, LOAD_LAYER_MIDDLE_THICKNESS_VALUES, 4, LOAD_LAYER_OUTSIDE_THICKNESS_VALUES, 4)
%INPUT_DV_NAME= inputdv_wall_and_thickness.in

%%%% Example 3 : Wall parameterization and thickness node locations and values as DV

%DV_LIST= (WALL, 21, THERMAL_LAYER, 6, LOAD_LAYER_INSIDE, 6, LOAD_LAYER_MIDDLE, 6, LOAD_LAYER_OUTSIDE, 6)
%INPUT_DV_NAME= inputdv_all_wall_geometry.in

%%%% Example 4 : Wall parameterization, thickness parameterization, baffles, and stringers as DV

%DV_LIST= (WALL, 21, THERMAL_LAYER, 6, LOAD_LAYER_INSIDE, 6, LOAD_LAYER_MIDDLE, 6, LOAD_LAYER_OUTSIDE, 6, BAFFLES, 10, STRINGERS, 8)
%INPUT_DV_NAME= inputdv_all_geometry.in

%%%% Example 5 : All options : wall, thicknesses, structure, material, and flow params as DV

DV_LIST= (WALL, 21, THERMAL_LAYER, 6, LOAD_LAYER_INSIDE, 6, LOAD_LAYER_MIDDLE, 6, LOAD_LAYER_OUTSIDE, 6, BAFFLES, 10, STRINGERS, 8, CMC, 2, GR-BMI, 12, TI-HC, 5, INLET_PSTAG, 1, INLET_TSTAG, 1, ATM_PRES, 1, ATM_TEMP, 1, HEAT_XFER_COEF_TO_ENV, 1)
INPUT_DV_NAME= inputdv_all.in
%INPUT_DV_NAME= inputdv_all_test.in

%%%% Example 6 : Wall parameterization and material densities

%DV_LIST= (WALL, 21, CMC_DENSITY, 1, GR-BMI_DENSITY, 1, TI-HC_DENSITY, 1)
%INPUT_DV_NAME= inputdv_wall_and_density.in

%%%% Example 7 : Only inlet stagnation temperature and pressure as specified variables

%DV_LIST= (INLET_PSTAG, 1, INLET_TSTAG, 1)
%INPUT_DV_NAME= inputdv_pstagtstag.in

%%%% Example 8 : Run the baseline set of parameters specified in this file

% To do so, simply comment the keyword DV_LIST

% ---- INNER WALL GEOMETRIC PARAMETERIZATION ---- 

% Wall parameterization method (Only BSPLINE for now)
WALL= (BSPLINE)
WALL_COEFS= (0.0000, 0.0000, 0.1500, 0.1700, 0.1900, 0.2124, 0.2269, 0.2734, 0.3218, 0.3218, 0.3230, 0.3343, 0.3474, 0.4392, 0.4828, 0.5673, 0.6700, 0.6700, 0.3255, 0.3255, 0.3255, 0.3255, 0.3255, 0.3238, 0.2981, 0.2817, 0.2787, 0.2787, 0.2787, 0.2797, 0.2807, 0.2936, 0.2978, 0.3049, 0.3048, 0.3048)
WALL_COEFS_DV= (0, 0, 0, 0, 0, 1, 2, 3, 4, 4, 5, 6, 7, 8, 9, 10, 11, 11, 0, 0, 0, 0, 0, 12, 13, 14, 15, 15, 15, 16, 17, 18, 19, 20, 21, 21)

% ---- LAYER THICKNESS GEOMETRIC PARAMETERIZATION ----

% Inner thermal layer takes the heat load
LAYER1= (THERMAL_LAYER, PIECEWISE_LINEAR, CMC)
LAYER1_THICKNESS_LOCATIONS= (0, 0.3, 0.6, 1.0)
LAYER1_THICKNESS_VALUES= (0.01, 0.01, 0.01, 0.01)
LAYER1_DV= (0, 1, 2, 0, 3, 4, 5, 6)

% Lower layer of load layer (Gr/BMI composite material)
LAYER2= (LOAD_LAYER_INSIDE, PIECEWISE_LINEAR, GR-BMI)
LAYER2_THICKNESS_LOCATIONS= (0, 0.3, 0.6, 1.0)
LAYER2_THICKNESS_VALUES= (0.002, 0.002, 0.002, 0.002)
LAYER2_DV= (0, 1, 2, 0, 3, 4, 5, 6)

% Middle layer of load layer (Ti-honeycomb)
LAYER3= (LOAD_LAYER_MIDDLE, PIECEWISE_LINEAR, TI-HC)
LAYER3_THICKNESS_LOCATIONS= (0, 0.3, 0.6, 1.0)
LAYER3_THICKNESS_VALUES= (0.013, 0.013, 0.013, 0.013)
LAYER3_DV= (0, 1, 2, 0, 3, 4, 5, 6)

% Upper layer of load layer (Gr/BMI composite material)
LAYER4= (LOAD_LAYER_OUTSIDE, PIECEWISE_LINEAR, GR-BMI)
LAYER4_THICKNESS_LOCATIONS= (0, 0.3, 0.6, 1.0)
LAYER4_THICKNESS_VALUES= (0.002, 0.002, 0.002, 0.002)
LAYER4_DV= (0, 1, 2, 0, 3, 4, 5, 6)

% ---- BAFFLE GEOMETRIC PARAMETERIZATION ----
BAFFLES= (4,GR-BMI)
BAFFLES_LOCATION= (0, 0.3, 0.6, 1)
BAFFLES_THICKNESS= (0.01, 0.01, 0.01, 0.01)
BAFFLES_HEIGHT= (0.2, 0.2, 0.2, 0.2) 
BAFFLES_DV= (0, 1, 2, 0, 3, 4, 5, 6, 7, 8, 9, 10)

% ---- STRINGER GEOMETRIC PARAMETERIZATION ----
STRINGERS= (4,GR-BMI)
STRINGERS_THICKNESS= (0.01, 0.01, 0.01, 0.01)
STRINGERS_HEIGHT= (0.01, 0.01, 0.01, 0.01)
STRINGERS_DV= (1, 2, 3, 4, 5, 6, 7, 8)

% ---- MATERIAL PARAMETERIZATIONS ----

% Ceramic Matrix Composite (used for thermal layer)
MATERIAL1= (CMC, ISOTROPIC)
MATERIAL1_DENSITY= 2490
MATERIAL1_THERMAL_CONDUCTIVITY= 1.58

% Composite Graphite/Bismaleimide (used for load layer)
% Anisotropic material properties ordered as (PROPERTY_DIRECTION1, PROPERTY_DIRECTION2)
MATERIAL2= (GR-BMI, ANISOTROPIC_SHELL)
MATERIAL2_DENSITY= 1411.23
MATERIAL2_ELASTIC_MODULUS= (162e9, 10.34e9)
MATERIAL2_SHEAR_MODULUS= 2.55e9
MATERIAL2_POISSON_RATIO= 0.38
MATERIAL2_MUTUAL_INFLUENCE_COEFS= (0, 0)
MATERIAL2_THERMAL_CONDUCTIVITY= (11.25, 0.87)
MATERIAL2_THERMAL_EXPANSION_COEF= (-1.62e-6, 30.06e-6, 0)

% Titanium-honeycomb (used for load layer)
MATERIAL3= (TI-HC, ISOTROPIC)
MATERIAL3_DENSITY= 152.18
MATERIAL3_ELASTIC_MODULUS= 1.388e9
MATERIAL3_POISSON_RATIO= 0.3
MATERIAL3_THERMAL_CONDUCTIVITY= 0.87
MATERIAL3_THERMAL_EXPANSION_COEF= 0.18e-6

% ---- HEAT TRANSFER ----

% Heat transfer coefficient from external nozzle surface to surrounding structure & ambient
HEAT_XFER_COEF_TO_ENV= (7.2)

